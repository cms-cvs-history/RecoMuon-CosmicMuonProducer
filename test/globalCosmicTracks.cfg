process GlobalCosmic = {

  untracked PSet maxEvents = {untracked int32 input = -1}

  source = PoolSource {
         untracked vstring fileNames = {"file:cosTracks.root"}
        }

  # MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cout.threshold = "DEBUG"

   include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"

  include "RecoMuon/CosmicMuonProducer/data/GlobalCosmicMuonProducer.cff"

  # Output
  module out = PoolOutputModule {
    untracked string fileName ="GCTracks.root"
  }

  # Path
  path p = { globalCosmicMuons }
  endpath this_is_the_end = { out }

}
