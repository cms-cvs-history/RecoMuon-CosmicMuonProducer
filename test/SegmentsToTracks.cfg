process MuonSToT = {
    
    include "FWCore/MessageLogger/data/MessageLogger.cfi"

    untracked PSet maxEvents = {untracked int32 input = -1}

    source = PoolSource{
      untracked vstring fileNames ={"file:sim.root"}
    }

   include "Configuration/StandardSequences/data/FakeConditions.cff"
   include "Configuration/StandardSequences/data/Reconstruction.cff"

   ## Cosmic Reco
   include "RecoMuon/MuonSeedGenerator/data/CosmicMuonSeedProducer.cfi"
   include "RecoMuon/CosmicMuonProducer/data/cosmicMuons.cff"
   include "RecoTracker/SpecialSeedGenerators/data/CosmicSeed.cfi"
   include "RecoTracker/SingleTrackPattern/data/CosmicTrackFinder.cfi"

   sequence cosmicmuonreco = {CosmicMuonSeed, cosmicMuons}

   sequence trackerTracks = {cosmicseedfinder,cosmictrackfinder}

   sequence muonlocalreco_norpc = {dtlocalreco & csclocalreco}

   sequence allmuon = {muonlocalreco_norpc, cosmicmuonreco}

   sequence alltracker = {trackerlocalreco, trackerTracks}
   # Output module
   #
   module output = PoolOutputModule
   {
      untracked string fileName = "/tmp/cliu/cosTracks.root"
   }

   path p1 = {allmuon} #, alltracker}

   endpath outpath = { output }

}
